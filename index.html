<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Discord</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
	<body>
	<style type="text/css">
body{background-image: url(disc.jpg);;
	background-size: 100%;
}
#login	 {
 font-size:20px; 
}
#email {
 font-size:16px; 
}
#button{
 font-size:30px;
  }
#con {
 font size: 3px; 
}
#img {
	    background-size: auto;
	    border-radius: 12px 0px 0px 12px;
	    background-position:right;
	    width:100%;

	</style>
}

<div class="container bg-dark rounded mt-3 w-50 p-3" id="onediv" >
	<h2 class="text-center text-white">Welcome Back!</h2>
	<p id="Login" class="text-center text-secondary"> We're so excited to see you again!</p>

	<!--DIV CONTAINING email form-->

	<div class="form-group">
		<form>
	<div class="col w-100">
		<label for="email" class="text-white"><h6>EMAIL OR PHONE NUMBER  </h6></label><label id="email" class=" text-danger">*</label>
		<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
		<br>
	</div>

	<div class="col  w-100" >
	<label for="pswd" class="text-white"><h6>PASSWORD</h6></label>
	<label id="small" class="text-danger">*</label>
	<input type="password" class="form-control" placeholder="Enter password" name="pswd"><br>
	<a 	href="https://discord.com/" class="text-primary">Forgot your password?</a>
	</div> <br>

<button class="btn btn-primary mt-7 w-50 text-white" type="submit">Log in</button>
<br>
<div><p  id="con" class="text-white">Need an account?
	<a class="text-primary" href="https://discord.com/">Register Here</a></p>
</div>
<div class="text-center">
	<h3 class="text-center">Log In with QR code</h3>
	<p class="text-center"> Scan QR code with your mobile device to login instantly</p>
	<img class="img-thumbnail w-25  border-primary " src="qr.png" alt="QR CODE" id="img"> <!--replace the link with qr code example qrcode.jpeg-->
<br>
					</div>
				</form>
			</div>
		</div>
	</form>
</div>

</html>
